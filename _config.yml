source: .
destination: docs
include: 
  - _pages
  - _assets
exclude:
  - gulp-src
  - gulpfile.js
  - package.json
  - package-lock.json
  - node_modules
  - Gemfile
  - Gemfile.lock
plugins:
  - jekyll-tidy
markdown: kramdown
google_analytics: true
highlighter: rouge
kramdown:
  syntax_highlighter_opts:
    disable: true
sass:
  style: expanded
defaults:
  -
    scope:
      path: ""
    values:
      layout: "base"